<body class="container d-flex justify-content-center">
<div class="jumbotron my-auto mt-sm-5">
  <h1>Register</h1>
  <form
    (submit)="register()"
    [formGroup]="inputForm">
    <div>
      <label>Username</label>
      <input type="text" class="form-control" placeholder="Username" formControlName="inputUsername" required>
    </div>

    <div>
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" formControlName="inputPassword" required>
    </div>

    <div>
      <label>Repeat Password</label>
      <input type="password" class="form-control" placeholder="Repeat Password" formControlName="inputPassword2" required>
    </div>

    <div>
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Name" formControlName="inputName" required>
    </div>

    <div>
      <label>E-mail</label>
      <input type="email" class="form-control" placeholder="E-mail" formControlName="inputEmail" required>
    </div>


    <div class="mt-4">
      <button type="submit" class="btn btn-success me-2">Register</button>
    </div>
  </form>
  <br>
  <a [routerLink]="['../']">Back to login form</a>
</div>
</body>
