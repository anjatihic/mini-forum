<body class="container d-flex justify-content-center">
  <div class="jumbotron my-auto mt-sm-5">
    <h1>Login</h1>
    <form
      (submit)="login()"
      [formGroup]="inputForm">
      <div>
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Username" formControlName="inputUsername">
      </div>

      <div>
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" formControlName="inputPassword">
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-success me-2">Login</button>
        <a [routerLink]="['register']" class="btn btn-warning">Register</a>
      </div>
      <div id="error" *ngIf="errorMessage">{{ errorMessage }}</div>
    </form>
  </div>
</body>
